{% extends 'base.html' %} {% block content %}


<h1 class="white-text center">User <span>Profile</span></h1>

<div class="container">
    <h5>User Name: {{user.user_name}}</h5>
    <h5>First Name: {{ user.first_name }}</h5>
    <h5>Last Name: {{ user.last_name }}</h5>
    <h5>Registered Email: {{ user.email }}</h5>
</div>


<div class="container">
    <div class="row">
        <div class="col s12 l4 offset-l4 white-text ">
            <div class="input-field center">
                <button class="btn waves-effect waves-dark white-text"><a class="white-text" href='{{url_for('logout')}}' >Sign Out</a></button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
