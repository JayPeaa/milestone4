{% extends 'base.html' %} {% block content %}

<h3 class="white-text center container"><br>Add a<span class="highlighting"> Recipe</span></h3>

<div class="row">
    <div class="container">
        <form id="add_recipe"action="{{url_for('insert_recipe')}}" method="POST">
            <div class="input-field col s12 l8">
                <input value="" id="recipe_name" name="recipe_name" type="text" class="validate" required>
                <label class="white-text active" for="recipename">Recipe Name</label>
            </div>
            <div class="input-field col s12 l2">
                <select required id="skill_level" name="skill_level" class="single-selector validate">
                 <option value=""  disabled selected>Required</option>
                  {% for dif in level %}
                      <option value="{{dif.level}}">{{dif.level}}</option>
                  {% endfor %}
                </select>
                <label class="white-text">Difficulty</label>
            </div>
            <div class="input-field col s12 l2">
                <select required id="course_type" name="course_type" class="single-selector validate">
                 <option value="" disabled selected required>Required</option>
                  {% for type in course %}
                      <option value="{{type.name}}">{{type.name}}</option>
                  {% endfor %}
                </select>
                <label class="white-text">Course</label>
            </div>
            <div class="input-field col s12">
                <input value="" id="description" name="description" type="text" class="validate" required>
                <label class="white-text active" for="description">Description</label>
            </div>
            <div class="input-field col s12">
                <input value="" id="ingredients" name="ingredients" type="text" class="validate" required>
                <label class="white-text active" for="ingredients">Ingredients</label>
            </div>
            <div class="input-field col s12">
                <input value="" id="instructions" name="instructions" type="text" class="validate" required>
                <label class="white-text active" for="ingredients">Instructions</label>
            </div>
            <div class="input-field col s12 l4">
                <input value="" id="cuisine" name="cuisine" type="text" class="validate" required>
                <label class="white-text active" for="cuisine">Cuisine</label>
            </div>
            <div class="input-field col s12 l4">
                <input value="" id="time_required" name="time_required" type="number" class="validate" required>
                <label class="white-text active" for="time">Time Required (In Minutes)</label>
            </div>
            <div class="input-field col s12 l4">
                <input value="" id="serves" name="serves" type="number" class="validate" required>
                <label class="white-text active" for="serves">Serves</label>
            </div>
            <div class="input-field col s12">
                <select multiple required id="allergens" name="allergens" class="validate">
                  <option value="" disabled selected>Select</option>
                  {% for item in allergen %}
                      <option value="{{item.name}}">{{item.name}}</option>
                  {% endfor %}
                </select>
                <label class="white-text">Allergens</label>
            </div>
            <div class="input-field col s12">
                <input value="https://cdn.pixabay.com/photo/2018/04/13/17/14/vegetable-skewer-3317060_960_720.jpg" id="recipe_image" name="recipe_image" type="url" class="validate" required>
                <label class="white-text active" for="recipe_image">Recipe Image URL</label>
            </div>
            <div class="input-field col s12">
                <input value="{{session.user_name}}" id="user_name" name="user_name" type="hidden">
                <label class="white-text active" for="user_name"></label>
            </div>
            <div class="input-field center col s12">
                <input class="btn" type="submit" value="Submit" />
            </div>
    </div>
    </form>
</div>

{% endblock %}
